<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
    <h2>TEXT FORMATTING TAGS</h2>
    <table border="1px">
        <tr>
            <th>HTML TAG</th>
            <TH>OUTPUT</TH>
        </tr>
        <TR>
            <TD>NORMAL TEXT</TD>
            <TD style="color:purple;">HELLO WORLD</TD>
        </TR>
        <TR>
            <TD>FONT AND ATTRIBUTE</TD>
            <TD>HELLO WORLD</TD>
        </TR>
        <TR>
            <TD><pre>&lt;B&gt;</pre></TD>
            <TD><b>Bold</b></TD>
        </TR>
        <TR>
            <TD><pre>&lt;I&gt;</TD>
            <TD><i>italic</i></TD>
        </TR>
        <TR>
            <TD><pre>&lt;U&gt;</TD>
            <TD><u>underline</u></TD>
        </TR>
        <TR>
            <TD><pre>&lt;strike&gt;</TD>
            <TD><strike>HELLO WORLD</strike></TD>
        </TR>
        <TR>
            <TD><pre>&lt;sub&gt;</TD>
            <TD>a<sub>2</sub></TD>
        </TR>
        <TR>
            <TD><pre>&lt;sup&gt;</TD>
            <TD>a<sup>2</sup></TD>
        </TR>
    </table>
</center>
</body>
</html>
